name: torch 1.5
# <- standard block end ->
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master


jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      # max-parallel: 6
      matrix:
        os: [ubuntu-18.04] # , windows-2019, macOS-10.15]
        python-version: [3.6] #, 3.7, 3.8]
        requires: ['minimal'] # , 'latest']
#        exclude:
#          # excludes node 4 on macOS
#          - python-version: 3.8
#            requires: 'minimal'
    # Timeout: 4
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v2

      - name: set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      # https://github.com/actions/cache/blob/master/examples.md
      # Note: This uses an internal pip API and may not always work
      # https://github.com/actions/cache/blob/master/examples.md#multiple-oss-in-a-workflow
      - name: get pip cache
        id: pip-cache
        run: |
          python -c "from pip._internal.locations import USER_CACHE_DIR; print('::set-output name=dir::' + USER_CACHE_DIR)"

      - name: cache pip
        uses: actions/cache@v1
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-${{ matrix.python-version }}-pip-${{ hashFiles('./requirements/requirements.txt') }}-${{ hashFiles('./requirements/requirements-cv.txt') }}-${{ hashFiles('./requirements/requirements-nlp.txt') }}-${{ hashFiles('./requirements/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.python-version }}-pip-

      - name: install dependencies
        run: |
          # python -m pip install --upgrade --user pip
          pip install -r ./requirements/requirements.txt -r ./requirements/requirements-cv.txt -r ./requirements/requirements-nlp.txt -r ./requirements/requirements-dev.txt
          python --version
          pip --version
          pip list
        shell: bash
# <- standard block end ->

      # https://github.com/actions/cache
      - name: cache data - isbi
        uses: actions/cache@v1
        with:
          path: data # This path is specific to Ubuntu
          # Look to see if there is a cache hit for the corresponding requirements file
          key: isbi
      - name: cache data - segmentation_data
        uses: actions/cache@v1
        with:
          path: data # This path is specific to Ubuntu
          # Look to see if there is a cache hit for the corresponding requirements file
          key: segmentation_data
      - name: cache data - MNIST
        uses: actions/cache@v1
        with:
          path: data # This path is specific to Ubuntu
          # Look to see if there is a cache hit for the corresponding requirements file
          key: MNIST

      - name: check examples
        run: bash teamcity/dl_cpu_150.sh
