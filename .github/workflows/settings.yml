name: settings
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
   check-requirements-settings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: set up Python 3.6
        uses: actions/setup-python@v1
        with:
          python-version: 3.6

      - name: check requirements
        run: bash bin/tests/check_settings.sh
