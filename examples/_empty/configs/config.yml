model_params:
  name: Model
  # here can lay model params **kwargs

args:
  expdir: "src"  # path to your experiment
  logdir: "./logs/"  # path to logs

stages:
  data_params:
    batch_size: 64  # CHANGE ME
    num_workers: 1  # CHANGE ME

  stage_params:
    num_epochs: 2  # CHANGE ME
    main_metric: &reduced_metric loss  # loss for scheduler and checkpoint saver
    minimize_metric: True  # Change if you change `main_metric`

  criterion_params:
    name: CrossEntropyLoss # CHANGE ME

  scheduler_params:
    name: MultiStepLR # CHANGE ME
    milestones: [10]
    gamma: 0.3

  callbacks_params:
    loss:
      name: CriterionCallback
    optimizer:
      name: OptimizerCallback
    scheduler:
      name: SchedulerCallback
      reduced_metric: *reduced_metric
    saver:
      name: CheckpointCallback

  stage1:

    optimizer_params:
      name: Adam # CHANGE ME
      lr: 0.001
      weight_decay: 0.0001
