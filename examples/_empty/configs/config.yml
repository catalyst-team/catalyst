model_params:
  _target_: Model
  # here can lay model params **kwargs

args:
  expdir: "src"  # path to your experiment
  logdir: "./logs/"  # path to logs

stages:
  data_params:
    batch_size: 64  # CHANGE ME
    num_workers: 1  # CHANGE ME

  stage_params:
    num_epochs: 2  # CHANGE ME
    main_metric: &reduced_metric loss  # loss for scheduler and checkpoint saver
    minimize_metric: True  # Change if you change `main_metric`

  criterion_params:
    _target_: CrossEntropyLoss # CHANGE ME

  scheduler_params:
    _target_: MultiStepLR # CHANGE ME
    milestones: [10]
    gamma: 0.3

  callbacks_params:
    loss:
      _target_: CriterionCallback
    optimizer:
      _target_: OptimizerCallback
    scheduler:
      _target_: SchedulerCallback
      reduced_metric: *reduced_metric
    saver:
      _target_: CheckpointCallback

  stage1:

    optimizer_params:
      _target_: Adam # CHANGE ME
      lr: 0.001
      weight_decay: 0.0001
