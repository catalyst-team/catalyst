args:
  logdir: ./logs/_tests_rl_gym_ddpg  #  change me
  expdir: null

  vis: 0
  infer: 0  #  change me
  train: 1  #  change me

db:
  db: RedisDB
  port: 12000
  prefix: gym-ddpg  # TODO: remove

environment:
  environment: GymWrapper
  env_name: MountainCarContinuous-v0

  history_len: 3

  frame_skip: 2
  reward_scale: 0.01
  step_delay: 0.01

agents:
  actor:
    agent: Actor

    state_net_params:  # state -> hidden representation
      observation_net_params:
        hiddens: [8]  # first hidden would be taken from state_shape
        layer_fn: Linear
        norm_fn: LayerNorm
        activation_fn: ReLU
        bias: false
      main_net_params:
        hiddens: [8, 8]
        layer_fn: Linear
        norm_fn: LayerNorm
        activation_fn: ReLU
        bias: false
    policy_head_params:  # hidden representation -> ~policy
      in_features: 8  # out features would be taken from action_shape
      policy_type: null
      out_activation: Tanh

  critic:
    agent: StateActionCritic

    state_action_net_params:  # state -> hidden representation
      observation_net_params:
        hiddens: [8]  # first hidden would be taken from state_shape
        layer_fn: Linear
        norm_fn: LayerNorm
        activation_fn: ReLU
        bias: false
      action_net_params:
        hiddens: [8]  # first hidden would be taken from action_shape
        layer_fn: Linear
        norm_fn: LayerNorm
        activation_fn: ReLU
        bias: false
      main_net_params:
        hiddens: [16, 8]
        layer_fn: Linear
        norm_fn: LayerNorm
        activation_fn: ReLU
        bias: false

    value_head_params:  # hidden representation -> value
      in_features: 8  # out features would be taken from action_shape
      num_atoms: 1

#      distribution: categorical
#      num_atoms: 4
#      values_range: [-10.0, 10.0]

#      distribution: quantile
#      num_atoms: 4

algorithm:
  algorithm: DDPG

  n_step: 1
  gamma: 0.99
  actor_tau: 0.01
  critic_tau: 0.01

  critic_loss_params:
    criterion: HuberLoss
    clip_delta: 1.0

  actor_optimizer_params:
    optimizer: Adam
    lr: 0.0003
  critic_optimizer_params:
    optimizer: Adam
    lr: 0.0003

  actor_scheduler_params:
    scheduler: MultiStepLR
    milestones: [2000000]  # batches
    gamma: 1.0
  critic_scheduler_params:
    scheduler: MultiStepLR
    milestones: [2000000]  # batches
    gamma: 1.0

  actor_grad_clip_params:
    func: clip_grad_value_
    clip_value: 1.0

trainer:
  batch_size: 16               # transitions
  num_workers: 1
  epoch_len: 10                # batches

  replay_buffer_size: 100000   # transitions
  start_learning: 32           # transitions

  save_period: 1               # epochs
  weights_sync_period: 1       # epochs
  target_update_period: 1      # batches

sampler:
  weights_sync_period: 1

  valid_seeds: [1, 10, 1000, 10000, 42000]

  exploration_params:
    - exploration: GaussNoise
      probability: 0.4
      sigma: 0.2

    - exploration: OrnsteinUhlenbeckProcess
      probability: 0.3
      sigma: 0.2
      theta: 0.15

    - exploration: ParameterSpaceNoise
      probability: 0.2
      target_sigma: 0.2

    - exploration: NoExploration
      probability: 0.1
