model_params:
  model: SimpleNet

runner_params:
  input_key: &input_key image

args:
  expdir: "cv_classification"
  logdir: "./logs/cv_classification"

stages:

  data_params:
    batch_size: 64
    num_workers: 0

  transform_params:
    _key_value: True

    train: &transform
      transform: A.Compose
      transforms:
        - transform: catalyst.TensorToImage
        - transform: A.Normalize
          mean: [0.1307]
          std: [0.3081]
        - transform: catalyst.ToTensor
    valid: *transform

  state_params:
    main_metric: &reduced_metric accuracy01
    minimize_metric: False

  criterion_params:
      criterion: CrossEntropyLoss

  optimizer_params:
    optimizer: Adam
    lr: 0.001
    weight_decay: 0.0001

  stage1:
    state_params:
      num_epochs: &num_epochs 100

    scheduler_params:
      scheduler: OneCycleLRWithWarmup
      num_steps: *num_epochs
      lr_range: [0.005, 0.00005]
      warmup_steps: 1
      momentum_range: [0.85, 0.95]

    callbacks_params:
      loss:
        callback: MixupCallback
        fields: [*input_key]
      optimizer:
        callback: OptimizerCallback
      accuracy:
        callback: AccuracyCallback
        accuracy_args: [1, 3, 5]
      scheduler:
        callback: SchedulerCallback
        reduced_metric: *reduced_metric
      saver:
        callback: CheckpointCallback
        save_n_best: 3
