# Refer to configs/config-description-eng.yml
# for detailed comments on this configuration file

model_params:
  _target_: SimpleNet


runner_params:
  input_key: image


args:
  expdir: "cifar_stages"
  logdir: "./logs/cifar_stages"


stages:

  data_params:
    batch_size: 64
    num_workers: 1
    samplers_params:
      train:
        _target_: MiniEpochSampler
        data_len: 50000
        mini_epoch_len: 35000
        drop_last: True
        shuffle: per_epoch

  transform_params:
    _target_: albumentations.Compose
    transforms:
      - _target_: albumentations.Normalize
      - _target_: catalyst.ImageToTensor

  stage_params:
    num_epochs: 3
    main_metric: &reduced_metric accuracy01
    minimize_metric: False

  criterion_params:
    _target_: CrossEntropyLoss

  scheduler_params:
    _target_: MultiStepLR
    milestones: [10]
    gamma: 0.3

  callbacks_params:
    train_augmentaions:
      _target_: BatchTransformCallback
      _target_
        - _target_: kornia.RandomMotionBlur
          kernel_size: 3
          angle: 5.0
          direction: 0.5
      input_key: image
      loader: train
    loss:
      _target_: CriterionCallback
    optimizer:
      _target_: OptimizerCallback
    accuracy:
      _target_: AccuracyCallback
      accuracy_args: [1, 3, 5]
    scheduler:
      _target_: SchedulerCallback
      reduced_metric: *reduced_metric
    saver:
      _target_: CheckpointCallback

  stage1:
    optimizer_params:
      _target_: Ralamb

      layerwise_params:
        conv1.*:
          lr: 0.001
          weight_decay: 0.0003
        conv.*:
          lr: 0.002

      lr_linear_scaling:
        lr: 0.001
        base_batch_size: 64
      weight_decay: 0.0001
      no_bias_weight_decay: True # removes `weight_decay` for model's biases

  # tune
  stage2:
    stage_params:
      num_epochs: 3

    optimizer_params:
      load_from_previous_stage: True
      _target_: Ralamb
      lr_linear_scaling:
        lr: 0.0001
        base_batch_size: 64
      weight_decay: 0.0001
      no_bias_weight_decay: False
