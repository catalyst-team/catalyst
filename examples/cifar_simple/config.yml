model_params:
  _target_: SimpleNet


args:
  expdir: "cifar_simple"
  logdir: "./logs/cifar_simple"


stages:

  data_params:
    batch_size: 64
    num_workers: 1

  stage_params:
    num_epochs: 2
    main_metric: &reduced_metric accuracy01
    minimize_metric: False
    checkpoint_data:
      exp: "this is my best experiments"
      date: "today"

  criterion_params:
    _target_: CrossEntropyLoss

  scheduler_params:
    _target_: MultiStepLR
    milestones: [10]
    gamma: 0.3

  callbacks_params:
    loss:
      _target_: CriterionCallback
    optimizer:
      _target_: OptimizerCallback
    accuracy:
      _target_: AccuracyCallback
      accuracy_args: [1, 3, 5]
    scheduler:
      _target_: SchedulerCallback
      reduced_metric: *reduced_metric
    saver:
      _target_: CheckpointCallback

  stage1:

    optimizer_params:
      _target_: Adam
      lr: 0.001
      weight_decay: 0.0001
      no_bias_weight_decay: False # leaves `weight_decay` for model's biases
