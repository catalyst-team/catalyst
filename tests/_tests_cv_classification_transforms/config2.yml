model_params:
  _target_:  SimpleNet

runner_params:
  input_key: image

args:
  expdir: "cv_classification"
  logdir: "./logs/cv_classification"

stages:

  data_params:
    batch_size: 64
    num_workers: 0

  transform_params:
    _key_value: True

    train:
      _target_:  A.Compose
      transforms:
        - _target_:  A.Normalize
          mean: [0.1307]
          std: [0.3081]
        - _target_:  catalyst.ImageToTensor
    valid:
      _target_:  A.Compose
      transforms:
        - _target_:  A.Normalize
          mean: [0.1307]
          std: [0.3081]
        - _target_:  catalyst.ImageToTensor

  stage_params:
    main_metric: &reduced_metric accuracy01
    minimize_metric: False

  criterion_params:
      _target_:  CrossEntropyLoss

  optimizer_params:
    _target_:  Adam
    lr: 0.001
    weight_decay: 0.0001

  scheduler_params:
    _target_:  MultiStepLR
    milestones: [1]
    gamma: 0.3

  stage1:
    stage_params:
      num_epochs: 100

    callbacks_params:
      loss:
        _target_:  CriterionCallback
      optimizer:
        _target_:  OptimizerCallback
      accuracy:
        _target_:  AccuracyCallback
        accuracy_args: [1, 3, 5]
      scheduler:
        _target_:  SchedulerCallback
        reduced_metric: *reduced_metric
      saver:
        _target_:  CheckpointCallback
        save_n_best: 3
