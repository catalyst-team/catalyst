model_params:
  name: SimpleNet

runner_params:
  input_key: image

args:
  expdir: "cv_classification"
  logdir: "./logs/cv_classification"

stages:

  data_params:
    batch_size: 64
    num_workers: 0

  transform_params:
    name: A.Compose
    transforms:
      - name: A.Normalize
        mean: [0.1307]
        std: [0.3081]
      - name: catalyst.ImageToTensor

  criterion_params:
      name: CrossEntropyLoss

  optimizer_params:
    name: Adam
    lr: 0.001
    weight_decay: 0.0001

  stage1:
    stage_params:
      num_epochs: 100

    callbacks_params:
      loss:
        name: CriterionCallback
      optimizer:
        name: OptimizerCallback
      finder:
        name: LRFinder
        final_lr: 0.1
        num_steps: 1000
