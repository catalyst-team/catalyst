model_params:
  _target_:  SimpleNet

runner_params:
  input_key: image

args:
  expdir: "cv_classification"
  logdir: "./logs/cv_classification"

stages:

  data_params:
    batch_size: 64
    num_workers: 0

  transform_params:
    _target_:  A.Compose
    transforms:
      - _target_:  A.Normalize
        mean: [0.1307]
        std: [0.3081]
      - _target_:  catalyst.ImageToTensor

  criterion_params:
      _target_:  CrossEntropyLoss

  optimizer_params:
    _target_:  Adam
    lr: 0.001
    weight_decay: 0.0001

  stage1:
    stage_params:
      num_epochs: 100

    callbacks_params:
      loss:
        _target_:  CriterionCallback
      optimizer:
        _target_:  OptimizerCallback
      finder:
        _target_:  LRFinder
        final_lr: 0.1
        num_steps: 1000
