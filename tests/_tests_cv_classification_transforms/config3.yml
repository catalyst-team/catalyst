model_params:
  name: SimpleNet

runner_params:
  input_key: &input_key image

args:
  expdir: "cv_classification"
  logdir: "./logs/cv_classification"

stages:

  data_params:
    batch_size: 64
    num_workers: 0

  transform_params:
    _key_value: True

    train: &transform
      name: A.Compose
      transforms:
        - name: A.Normalize
          mean: [0.1307]
          std: [0.3081]
        - name: catalyst.ImageToTensor
    valid: *transform

  stage_params:
    main_metric: &reduced_metric accuracy01
    minimize_metric: False

  criterion_params:
      name: CrossEntropyLoss

  optimizer_params:
    name: Adam
    lr: 0.001
    weight_decay: 0.0001

  stage1:
    stage_params:
      num_epochs: &num_epochs 100

    scheduler_params:
      name: OneCycleLRWithWarmup
      num_steps: *num_epochs
      lr_range: [0.005, 0.00005]
      warmup_steps: 1
      momentum_range: [0.85, 0.95]

    callbacks_params:
      loss:
        name: MixupCallback
        fields: [*input_key]
      optimizer:
        name: OptimizerCallback
      accuracy:
        name: AccuracyCallback
        accuracy_args: [1, 3, 5]
      scheduler:
        name: SchedulerCallback
        reduced_metric: *reduced_metric
      saver:
        name: CheckpointCallback
        save_n_best: 3
