model_params:
  model: Net

args:
  expdir: "_tests_ml_cmcscore"
  logdir: "./logs/cmc"


stages:
  runner_params:
    main_metric: cmc_score_1
    minimize_metric: false
  data_params:
    batch_size: 32
    num_workers: 0

  criterion_params:
    criterion: TripletLoss
  optimizer_params:
    optimizer: Adam
    lr: 0.001
    weight_decay: 0.0001
  corrupted:
    stage_params:
      num_epochs: 1
    callbacks_params:
      cmc:
        _wrapper:
          callback: ControlFlowCallback
          loaders: query_gallery
        callback: CMCScoreCallback
        topk_args:
          - 1
          - 5