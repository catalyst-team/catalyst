model_params:
  _target_:  SimpleNet

args:
  expdir: "_tests_cv_classification"
  logdir: "./logs/cv_classification"

stages:

  data_params:
    batch_size: 64
    num_workers: 0

  stage_params:
    main_metric: &reduced_metric accuracy01
    minimize_metric: False

  criterion_params:
      _target_:  SymmetricCrossEntropyLoss

  scheduler_params:
    _target_:  MultiStepLR
    milestones: [1]
    gamma: 0.3

  callbacks_params:
      loss:
        _target_:  CriterionCallback
      optimizer:
        _target_:  OptimizerCallback
      accuracy:
        _target_:  AccuracyCallback
        accuracy_args: [1, 3, 5]
      scheduler:
        _target_:  SchedulerCallback
        reduced_metric: *reduced_metric
      saver:
        _target_:  CheckpointCallback
        save_n_best: 3

  stage1:

    stage_params:
      num_epochs: 100

    optimizer_params:
      _target_:  Adam
      layerwise_params:
        conv1.*:
          lr: 0.001
          weight_decay: 0.0003
      lr: 0.001
      weight_decay: 0.0001
      no_bias_weight_decay: True

  stage2:
    stage_params:
      num_epochs: 100

    optimizer_params:
      load_from_previous_stage: True
      _target_:  Adam
      lr: 0.001
      weight_decay: 0.0001
      no_bias_weight_decay: False
