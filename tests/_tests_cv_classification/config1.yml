model_params:
  model: SimpleNet

args:
  expdir: "_tests_cv_classification"
  logdir: "./logs/cv_classification"

stages:

  data_params:
    batch_size: 64
    num_workers: 0
    loaders_params:
      valid:
        batch_size: 32
      train:
        num_workers: 1
        drop_last: True

  stage_params:
    main_metric: &reduced_metric accuracy01
    minimize_metric: False

  criterion_params:
      criterion: CrossEntropyLoss

  optimizer_params:
    optimizer: Adam
    lr: 0.001
    weight_decay: 0.0001

  stage1:
    stage_params:
      num_epochs: &num_epochs 100

    scheduler_params:
      scheduler: OneCycleLRWithWarmup
      num_steps: *num_epochs
      warmup_steps: 1
      lr_range: [0.005, 0.00005]
      momentum_range: [0.85, 0.95]

    callbacks_params:
      loss:
        callback: CriterionCallback
      optimizer:
        callback: OptimizerCallback
      accuracy:
        callback: AccuracyCallback
        accuracy_args: [1, 3, 5]
      auc:
        callback: AUCCallback
      fscore:
        callback: F1ScoreCallback
      perplexity:
        callback: PerplexityCallback
#      ppv_tpr_f1:
#        callback: PrecisionRecallF1ScoreCallback
#        num_classes: 10
      scheduler:
        callback: SchedulerCallback
        reduced_metric: *reduced_metric
      saver:
        callback: CheckpointCallback
        save_n_best: 3
