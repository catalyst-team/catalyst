model_params:
  _target_:  SimpleNet

args:
  expdir: "_tests_cv_classification"
  logdir: "./logs/cv_classification"

stages:

  data_params:
    batch_size: 64
    num_workers: 0
    n_samples: 640
    duplicate_loaders: True
    loaders_params:
      valid:
        batch_size: 32
      train:
        num_workers: 1
        drop_last: True

  stage_params:
    main_metric: &reduced_metric accuracy01
    minimize_metric: False

  criterion_params:
      _target_:  CrossEntropyLoss

  optimizer_params:
    _target_:  Adam
    lr: 0.001
    weight_decay: 0.0001

  stage1:
    stage_params:
      num_epochs: &num_epochs 10

    scheduler_params:
      _target_:  OneCycleLRWithWarmup
      num_steps: *num_epochs
      warmup_steps: 1
      lr_range: [0.005, 0.00005]
      momentum_range: [0.85, 0.95]

    callbacks_params:
      loss:
        _target_:  CriterionCallback
      optimizer:
        _target_:  OptimizerCallback
      accuracy:
        _target_:  AccuracyCallback
        accuracy_args: [1, 3, 5]
      scheduler:
        _target_:  SchedulerCallback
        reduced_metric: *reduced_metric
      loaders:
        _target_:  PeriodicLoaderCallback
        train: 2
        train_additional: 2
        valid: 3
        valid_additional: 0
      fast_run:
        _target_:  CheckRunCallback
        num_epoch_steps: *num_epochs
