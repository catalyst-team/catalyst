model_params:
  _target_:  SimpleNet

args:
  expdir: "_tests_cv_classification"
  logdir: "./logs/cv_classification"

stages:

  data_params:
    batch_size: 64
    num_workers: 0
    loaders_params:
      valid:
        batch_size: 32
      train:
        num_workers: 1
        drop_last: True

  stage_params:
    main_metric: &reduced_metric accuracy01
    minimize_metric: False

  criterion_params:
      _target_:  CrossEntropyLoss

  optimizer_params:
    _target_:  Adam
    lr: 0.001
    weight_decay: 0.0001

  stage1:
    stage_params:
      num_epochs: &num_epochs 5

    callbacks_params:
      loss:
        _target_:  CriterionCallback
      optimizer:
        _target_:  OptimizerCallback
      accuracy:
        _target_:  AccuracyCallback
        accuracy_args: [1, 3, 5]
      saver:
        _target_:  CheckpointCallback
        save_n_best: 1
      fast_run:
        _target_:  CheckRunCallback
        num_epoch_steps: *num_epochs

  stage2:
    stage_params:
      num_epochs: *num_epochs

    callbacks_params:
      loss:
        _target_:  CriterionCallback
      optimizer:
        _target_:  OptimizerCallback
      accuracy:
        _target_:  AccuracyCallback
        accuracy_args: [1, 3, 5]
      saver:
        _target_:  CheckpointCallback
        save_n_best: 2
        load_on_stage_start: last
      fast_run:
        _target_:  CheckRunCallback
        num_epoch_steps: *num_epochs

  stage3:
    stage_params:
      num_epochs: *num_epochs

    callbacks_params:
      loss:
        _target_:  CriterionCallback
      optimizer:
        _target_:  OptimizerCallback
      accuracy:
        _target_:  AccuracyCallback
        accuracy_args: [1, 3, 5]
      saver:
        _target_:  CheckpointCallback
        save_n_best: 3
        load_on_stage_start: best
      fast_run:
        _target_:  CheckRunCallback
        num_epoch_steps: *num_epochs
