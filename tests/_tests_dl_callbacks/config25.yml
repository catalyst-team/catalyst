model_params:
  model: SimpleNet

args:
  expdir: "_tests_cv_classification"
  logdir: "./logs/cv_classification"

stages:
  data_params:
    batch_size: 64
    num_workers: 0
    loaders_params:
      valid:
        batch_size: 32
      train:
        num_workers: 1
        drop_last: True

  stage_params:
    main_metric: &reduced_metric loss
    minimize_metric: True

  criterion_params:
      criterion: CrossEntropyLoss

  optimizer_params:
    optimizer: Adam
    lr: 0.001
    weight_decay: 0.0001

  stage1:
    stage_params:
      num_epochs: &num_epochs 9

    callbacks_params:
      loss:
        callback: CriterionCallback
      optimizer:
        callback: OptimizerCallback
      accuracy:
        _wrapper:
            callback: ControlFlowCallback
            filter_fn: "lambda s, e, l: e % 2 == 0 if s == 'stage1' and l == 'train' else e % 3 == 0"
        callback: AccuracyCallback
        accuracy_args: [1, 3, 5]
      saver:
        callback: CheckpointCallback
      fast_run:
        callback: CheckRunCallback
        num_epoch_steps: *num_epochs
